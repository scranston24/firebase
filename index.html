<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
                  <!-- Jumbotron !-->

    <div class="jumbotron">
      <div class="container">
        <h1 class="title">All Aboard!</h1>
        <p class="lead">Welcome to the Railway Express</p>
      </div>
    </div>

                  <!-- Train Schedule !-->

    <div class="card">
      <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

                <!-- Train Input Form !-->

      <div class="card">
        <h5 class="card-header">Add Train</h5>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="form-group">
                    <label for="inputAddress">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-input">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input">
                  </div>
                  <button type="submit" class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

      <script src="assets/javascript/game.js"></script>

  </body>
</html>
