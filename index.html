<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
                  <!-- Jumbotron !-->

    <div class="jumbotron">
      <div class="container">
        <h1 class="title">All Aboard!</h1>
        <p class="lead">Welcome to the Railway Express</p>
      </div>
    </div>

                  <!-- Train Schedule !-->

    <div class="card">
      <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <div class="card">
        <h5 class="card-header">Add Train</h5>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="form-group">
                    <label for="inputAddress">Train Name</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Destination</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Frequency (min)</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
